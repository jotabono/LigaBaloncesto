
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEquipoLabel" translate="ligabaloncestoApp.equipo.home.createOrEditLabel">Create or edit a Equipo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="equipo.id" readonly />
        </div>
        <div class="form-group">
            <label translate="ligabaloncestoApp.equipo.nombreEquipo" for="field_nombreEquipo">NombreEquipo</label>
            <input type="text" class="form-control" name="nombreEquipo" id="field_nombreEquipo"
                    ng-model="equipo.nombreEquipo"
                     />
        </div>
        <div class="form-group">
            <label translate="ligabaloncestoApp.equipo.localidad" for="field_localidad">Localidad</label>
            <input type="text" class="form-control" name="localidad" id="field_localidad"
                    ng-model="equipo.localidad"
                     />
        </div>
        <div class="form-group">
            <label translate="ligabaloncestoApp.equipo.fechaCreacion" for="field_fechaCreacion">FechaCreacion</label>
            <input type="date" class="form-control" name="fechaCreacion" id="field_fechaCreacion"
                    ng-model="equipo.fechaCreacion"
                     />
        </div>

        <div class="form-group">
            <label translate="ligabaloncestoApp.equipo.estadio" for="field_estadio">estadio</label>
            <select class="form-control" id="field_estadio" name="estadio" ng-model="equipo.estadio" ng-options="estadio as estadio.nombre for estadio in estadios | orderBy:'id' track by estadio.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
