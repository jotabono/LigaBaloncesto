<div>
    <h2 translate="ligabaloncestoApp.socio.home.title">Socios</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="socio.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="ligabaloncestoApp.socio.home.createLabel">Create a new Socio</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteSocioConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(socio.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="ligabaloncestoApp.socio.delete.question" translate-values="{id: '{{socio.id}}'}">Are you sure you want to delete this Socio?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="ligabaloncestoApp.socio.nombreSocio">NombreSocio</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="socio in socios track by socio.id">
                    <td><a ui-sref="socio.detail({id:socio.id})">{{socio.id}}</a></td>
                    <td>{{socio.nombreSocio}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="socio.detail({id:socio.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="socio.edit({id:socio.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(socio.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
